<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../header_1.css">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<!-- start m-header_2.html-->
<div class="head">

  <img class="head-bar" src="../image/bar.png" alt="">
  <img class="head-false" style="display:none;" src="../image/false.png" alt="">
  <img class="head-logo" src="../image/logo.png" alt="">

  <div class="head-right">
    <img class="head-search" src="../image/search.png" alt="">
    <span style="font-size:0.3rem;">|</span>
    <img class="head-person" src="../image/person.png" alt="">
  </div>
</div>

<div class="head-menu">
  <ul class="header-wrap_right">
    <li class="menu-item"><a href="#">PROFESSIONAL</a></li>
    <li class="menu-item"><a href="#">INTERVIEW</a></li>
    <li class="menu-item"><a href="#">RESEARCH</a></li>
    <li class="menu-item"><a href="#">EVENT</a></li>
    <li class="menu-item"><a href="#">CONTACT</a></li>
    <li class="menu-item"><a href="#">ABOUT</a></li>
  </ul>
</div>

<script>
  $(document).ready(function(){
    $(".head-bar").click(function () {
      $(".head-menu").slideDown("fast");
      $(".head-bar").css("display","none");
      $(".head-false").css("display","inline-block");
    });
    $(".head-false").click(function () {
      $(".head-menu").slideUp("fast");
      $(".head-bar").css("display","inline-block");
      $(".head-false").css("display","none");
    })
  });
</script>

<!-- end m-header_2.html-->

    <div class="wrap">
      <img class="sletter-bg" src="../image/seltter.png" alt="">
      <!--<div class="sletter-tip1">Subscribe to the Daily Digest Newsletter</div>
      <div class="sletter-tip2">Get our complimentary morning briefing, featuring agenda setting news & analysis on the global fashion industry.</div>-->
    </div>
    <div class="sletter-bottom">
      <input class="sletter-input" type="text" placeholder="*Your email">
      <button class="sletter-button">Subscribe</button>
    </div>

<!-- start m-popup.html-->
<div class="main-popup">
	<div class="popup-bg"></div>
	<div class="popup-content">
		<div class="main-popup_img">
			<img src="../image/icon-popup.png" alt="弹窗">
			<img class="main-popup_close" src="../image/popup-close.png" alt="关闭">
		</div>
		<div class="main-popup_text">
			<div class="main-popup_input">
				<input class="main-popup_input-text" placeholder="*Your email" type="email">
			</div>
			<div class="main-popup_btn"><img src="../image/subscribe.png" alt="预订"></div>
		</div>
	</div>
</div>
<!-- end m-popup.html-->
</body>
<script>
  window.onload = function () {
    // 弹窗
    var btn = document.querySelector(".main-popup_close");
    var popup = document.getElementsByClassName("popup-bg")[0];
    var body = document.getElementsByTagName("body")[0];
    var content = document.getElementsByClassName("popup-content")[0];
    body.setAttribute("class", "body-hidden");

    btn.addEventListener("click", function () {
      popup.setAttribute("class", "hidden-popup");
      body.removeAttribute("class");
      content.setAttribute("class", "hidden-popup");
    });
  }
</script>
</html>
