<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../header_1.css">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<!-- start m-header_1.html-->
<div class="head">

  <img class="head-false" style="width: 0.3rem; height: 0.3rem;" src="../image/false.png" alt="">
  <img class="head-logo" src="../image/logo.png" alt="">

  <div class="head-right">
    <img class="head-search" src="../image/search.png" alt="">
    <span style="font-size:0.3rem;">|</span>
    <img class="head-person" src="../image/person.png" alt="">
  </div>


</div>

<!-- end m-header_1.html-->

    <div id="content">
        <div class="register-title">
            <div class="register-title1">Sign In</div>
            <div class="register-title2">Register</div>
        </div>
        <input class="login-input" type="text" placeholder="*first name">
        <input class="login-input" type="text" placeholder="*last name">
        <input class="login-input" type="text" placeholder="*email">
        <div>
          <input class="login-input" type="text" placeholder="*Password">
          <img class="register-icon" src="../image/hidden.png" alt="">
        </div>

        <label class="register-tip">
            <input class="register-checkbox" type="checkbox" />
            <div class="checkbox-tip">Sign up to receive occasional emails from LUXE.CO. You may unsubscribe at any time.</div>
        </label>
        <button class="rigister-button">Register</button>
    </div>

<!-- start m-popup.html-->
<div class="popup-bg">
	<!-- <div class="popup-bg"></div> -->
	<div class="popup-content">
		<div class="main-popup_img">
			<img src="../image/icon-popup.png" alt="弹窗">
			<img class="main-popup_close" src="../image/popup-close.png" alt="关闭">
		</div>
		<div class="main-popup_text">
			<div class="main-popup_input">
				<input class="main-popup_input-text" placeholder="*Your email" type="email">
			</div>
			<div class="main-popup_btn"><img src="../image/subscribe.png" alt="预订"></div>
		</div>
	</div>
</div>
<!-- end m-popup.html-->
</body>
<script>
    window.onload = function () {
        // 弹窗
        var btn = document.querySelector(".main-popup_close");
        var popup = document.getElementsByClassName("popup-bg")[0];
        var body = document.getElementsByTagName("body")[0];
        var content = document.getElementsByClassName("popup-content")[0];
        body.setAttribute("class", "body-hidden");

        btn.addEventListener("click", function () {
            popup.setAttribute("class", "hidden-popup");
            body.removeAttribute("class");
            content.setAttribute("class", "hidden-popup");
        });
    }
</script>
</html>
