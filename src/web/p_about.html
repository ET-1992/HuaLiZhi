<!DOCTYPE html>
<html lang="en">

<head>
    <title>ABOUT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/sidebar.min.js"></script>
    <link href="../normalize.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="about-wrap">
        <!-- @@include ./m_header.html -->
        <div class="body-content">
            <!-- @@include ./m_sidebar.html -->
            <!-- @@include ./m_search.html -->
            <div class="page">
                <div class="link">
                    <a href="./p_home.html">Home</a> 
                    > 
                    <a href="#">About</a>
                </div>
                <div class="content clearfix">
                    <ul class="left_nav_sidebar">
                        <li class="active" data-tab="collection">MY COLLECTION</li>
                        <li data-tab="personal">PERSONAL DATA</li>
                    </ul>
                    <div class="right_main_content">
                        <div id="tab-collection" class="persinal_data_wrap active">
                            <h2>Revision of personal data</h2>

                        </div>
                        <div id="tab-personal" class="my_collection_wrap">
                            <h2>My Collection</h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- @@include ./m_newsletter_popup.html -->
        <!-- @@include ./m_newsletter.html -->
        <!-- @@include ./m_footer.html -->
    </div>
</body>
    <script>
        $(document).ready(function(){
            $('#sidebar-wrap').sidebar({
                opener: '#toggle-sidebar',
                top: '110px',
                sidebar: {
                    align: 'right',
                    width: 336
                }
            });
            $(document).click(function() {
                if( $('#sidebar-wrap').attr('data-sidebar') === 'active'){
                    $('#toggle-sidebar').attr('src', '../image/close.png')
                }else{
                    $('#toggle-sidebar').attr('src', '../image/more.png')
                }
            });
            $('#search-box').click(function(){
               if($('.head-search-wrap').css('display') === 'none'){
                $('.head-search-wrap').slideDown(400);
                $('html , body').animate({scrollTop: 0},'slow');
               }else{
                $('.head-search-wrap').slideUp(400);
               }
            });
            $('.newsletter').click(function () {
                $('.m_newsletter_popup_wrap .mask').fadeIn();
                $('.m_newsletter_popup_wrap .popup_box').css({'animation': 'sideDown .5s linear', 'top' : '50%'})
            })
            $('.m_newsletter_popup_wrap .mask').click(function () {
                $('.m_newsletter_popup_wrap .mask').fadeOut();
                $('.m_newsletter_popup_wrap .popup_box').css({'animation': 'sideUp .5s linear', 'top' : '-100%'})
            });

            $('.left_nav_sidebar li').click(function(){
                $('.left_nav_sidebar li').removeClass('active');
                $(this).addClass('active');
                let tab = $(this).attr('data-tab');
                $('.right_main_content').children().removeClass('active');
                $(`#tab-${tab}`).addClass('active');
            })
        });
    </script>
</html>
