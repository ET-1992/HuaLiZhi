<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot your password?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
        <link href="../normalize.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
    </head>
    <body style="display: none">
        <div class="foget-password-wrap">
            <img class="closeModal" src="../image/closeModal.png" />
            <h2 class="title">Forgot your password?</h2>
            <p class="desc">Enter the email address used to create your account to receive a password reset link.</p>
            <form class="form-wrap" method="post" action="" id="form">
                <input class="input" name="email" type="text" placeholder="YOUE EMAIL" required/>
                <button class="submit_btn" type="submit" name="submit">Send</button>
            </form>
            <a href="./p_signIn.html" class="return">
                <img class="img" src="../image/return.png" alt="">
                <span class="text">Return to Sign In</span>
            </a>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('body').slideDown(400);
        });
    </script>
</html>
