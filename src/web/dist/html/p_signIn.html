<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <link href="../normalize.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
    </head>
    <body style="display: none">
        <div class="sign-in-wrap">
            <div class="tab">
                <div class="item-tab active-tab">Sign In</div>
                <div class="item-tab">Register</div>
            </div>
            <form class="form-wrap" method="post" action="" id="form" onsubmit="return validate_form(this)">
                <input class="input" name="email" type="text" placeholder="YOUE EMAIL" />
                <input class="input" name="password" type="password" placeholder="PASSWORD" />
                <div class="options clearfix">
                    <div class="remember">
                        <input class="checkBox" type="checkbox" checked="checked" name="remember" />
                        <span>Remember me</span>
                    </div>
                    <a href="#" class="fogot">Fogot your password? </a>
                </div>
                <input class="submit_btn" type="submit" name="submit" value="Sign In">
            </form>
        </div>
    </body>
    <script>
        function validate_form(thisform) { 
            if (form.email.value == ""){
                alert("请输入用户名！");
                form.email.focus();
                return false;
            }
            if (form.password.value == ""){
                alert("请输入密码！");
                form.password.focus();
                return false;
            }
        }
        $(document).ready(function(){
            $('body').slideDown(400);
        });
    </script>
</html>
