<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
        <link href="../normalize.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
    </head>
    <body style="display: none">
        <div class="sign-in-wrap">
            <img class="closeModal" src="../image/closeModal.png" />
            <div class="tab">
                <a href="./p_signIn.html" class="item-tab active-tab">Sign In</a>
                <a href="./p_resister.html" class="item-tab">Register</a>
            </div>
            <form class="form-wrap" method="post" action="" id="form">
                <input class="input" name="email" type="text" placeholder="YOUE EMAIL" required/>
                <div class="password_box">
                    <input class="input" name="password" type="password" placeholder="PASSWORD" required/>
                    <img class="show_password" src="../image/show_password.png" />
                </div>
                <div class="options clearfix">
                    <div class="remember">
                        <input class="checkBox" type="checkbox" checked name="remember" />
                        <span>Remember me</span>
                    </div>
                    <a href="./p_fogot_password.html" class="fogot">Fogot your password? </a>
                </div>
                <button class="submit_btn" type="submit" name="submit">Sign In</button>
            </form>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('body').slideDown(400);
            $('.show_password').click(function(){
                if($(this).prev('input').attr('type') === 'password'){
                    $(this).prev('input').attr('type', 'text')
                }else{
                    $(this).prev('input').attr('type', 'password')
                }
            });
        });
    </script>
</html>
