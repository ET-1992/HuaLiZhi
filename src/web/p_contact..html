<!DOCTYPE html>
<html lang="en">

<head>
    <title>CONTACT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/sidebar.min.js"></script>
    <link href="../normalize.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="contact-wrap">
        <!-- @@include ./m_header.html -->
        <div class="body-content">
            <!-- @@include ./m_sidebar.html -->
            <!-- @@include ./m_search.html -->
            <div class="page">
                <div class="link">
                    <a href="./p_home.html">Home</a> 
                    > 
                    <a href="#">Contact</a>
                </div>
                <div class="content">
                    <h1 class="page_title">Contact us</h1>
                    <p class="page_desc">Please call or complete the form below and someone will be in touch with you shortly</p>
                    <form class="form">
                        <div class="item">
                            <input name="firstName" placeholder="*First Name" type="text" class="firstName" required/>
                            <input name="lastName" placeholder="*Last Name" type="text" class="lastName" required/>
                        </div>
                        <div class="item">
                            <input name="email" placeholder="*Email" type="text" class="email" required/>
                            <input name="phone" placeholder="*Phone" type="text" class="phone" required/>
                        </div>
                        <div class="item">
                            <input name="subject" placeholder="*Subject" type="text" class="subject" required/>
                        </div>
                        <div class="item">
                            <textarea name="message" class="message" type="textarea" placeholder="*Message" required></textarea>
                        </div>
                        <button class="page_btn" type="submit" name="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
         <!-- @@include ./m_newsletter_popup.html -->
        <!-- @@include ./m_newsletter.html -->
        <!-- @@include ./m_footer.html -->
    </div>
</body>
    <script>
        $(document).ready(function(){
            $('#sidebar-wrap').sidebar({
                opener: '#toggle-sidebar',
                top: '110px',
                sidebar: {
                    align: 'right',
                    width: 336
                }
            });
            $('#toggle-sidebar').click(function() {
                if( $('#sidebar-wrap').attr('data-sidebar') === 'active'){
                    $('#toggle-sidebar').attr('src', '../image/close.png')
                }else{
                    $('#toggle-sidebar').attr('src', '../image/more.png')
                }
            });
            $('[data-sidebar="mask"]').click(function() {
                if( $('#sidebar-wrap').attr('data-sidebar') === 'active'){
                    $('#toggle-sidebar').attr('src', '../image/close.png')
                }else{
                    $('#toggle-sidebar').attr('src', '../image/more.png')
                }
            });
            $('#search-box').click(function(){
               if($('.head-search-wrap').css('display') === 'none'){
                $('.head-search-wrap').slideDown(400);
                $('html , body').animate({scrollTop: 0},'slow');
               }else{
                $('.head-search-wrap').slideUp(400);
               }
            });
            $('.newsletter').click(function () {
                $('.m_newsletter_popup_wrap .mask').fadeIn();
                $('.m_newsletter_popup_wrap .popup_box').css({'animation': 'sideDown .5s linear', 'top' : '50%'})
            })
            $('.m_newsletter_popup_wrap .mask').click(function () {
                $('.m_newsletter_popup_wrap .mask').fadeOut();
                $('.m_newsletter_popup_wrap .popup_box').css({'animation': 'sideUp .5s linear', 'top' : '-100%'})
            });
        });
    </script>
</html>
