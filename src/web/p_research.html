    <script>
        $(document).ready(function(){
            $('#sidebar-wrap').sidebar({
                opener: '#toggle-sidebar',
                top: '110px',
                sidebar: {
                    align: 'right',
                    width: 336
                }
            });
            $('#toggle-sidebar').click(function() {
                if( $('#sidebar-wrap').attr('data-sidebar') === 'active'){
                    $('#toggle-sidebar').attr('src', '../image/close.png')
                }else{
                    $('#toggle-sidebar').attr('src', '../image/more.png')
                }
            });
            $('[data-sidebar="mask"]').click(function() {
                if( $('#sidebar-wrap').attr('data-sidebar') === 'active'){
                    $('#toggle-sidebar').attr('src', '../image/close.png')
                }else{
                    $('#toggle-sidebar').attr('src', '../image/more.png')
                }
            });
            $('#search-box').click(function(){
               if($('.head-search-wrap').css('display') === 'none'){
                $('.head-search-wrap').slideDown(400);
                $('html , body').animate({scrollTop: 0},'slow');
               }else{
                $('.head-search-wrap').slideUp(400);
               }
            });
            $('.newsletter').click(function () {
                $('.m_newsletter_popup_wrap .mask').show();
                $('.m_newsletter_popup_wrap .popup_box').show(400);
            })
            $('.m_newsletter_popup_wrap .mask').click(function () {
                $('.m_newsletter_popup_wrap .mask').hide();
                $('.m_newsletter_popup_wrap .popup_box').hide(400);
            })
        });
    </script>
