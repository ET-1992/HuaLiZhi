<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Resister</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <link href="../normalize.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
    </head>
    <body style="display: none">
        <div class="resister-wrap">
            <img class="closeModal" src="../image/closeModal.png" />
            <div class="tab">
                <a href="./p_signIn.html" class="item-tab">Sign In</a>
                <a href="./p_resister.html" class="item-tab active-tab">Register</a>
            </div>
            <form class="form-wrap" method="post" action="" id="form">
                <input class="input" name="firstName" type="text" placeholder="FIRST NAME" required/>
                <input class="input" name="lastName" type="text" placeholder="LAST NAME" required/>
                <input class="input" name="email" type="text" placeholder="EMAIL" required/>
                <input class="input" name="password" type="password" placeholder="PASSWORD" required/>
                <div class="options clearfix">
                    <div class="remember">
                        <input class="checkBox" type="checkbox" checked="checked" name="remember" />
                        <span>Sign up to receive occasional emails from LUXE.CO. You may unsubscribe at any time.</span>
                    </div>
                </div>
                <button class="submit_btn" type="submit" name="submit">Register</button>
            </form>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('body').slideDown(400);
        });
    </script>
</html>
