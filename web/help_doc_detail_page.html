<script>
    $(document).ready(function(){
        $('.NavigationItem').click(function(){
            var isShowChild = $(this).parent().next().css('display');
            $('li a.NavigationItem-link').removeClass('NavigationItem-current');
            $(this).children('.NavigationItem-link').addClass('NavigationItem-current');
            if(isShowChild === 'none'){
                $(this).parent().next('.NavigationLevel__children').css('display', 'block');
                $(this).next().removeClass('NavigationToggle__icon--closed');
            }else{
                $(this).parent().next('.NavigationLevel__children').css('display', 'none');
                $(this).next().addClass('NavigationToggle__icon--closed');
            }
        });

        /* 文章详情 */
        $('.classify-item').hover(function(){
            let isShowChild = $(this).children('.classify-modal').css('display');
            if(isShowChild === 'none'){
                $(this).children('.classify-modal').css('display','block');
            }else{
                $(this).children('.classify-modal').css('display','none');
            }
        });

        /* 分享 */
        $('.share-wrap .weixin').click(function(){
            let isShowModal = $(this).parent('.share-wrap').children('#modal-weixin').css('display');
            if(isShowModal === 'none'){
                $(this).parent('.share-wrap').children('#modal-weixin').css('display','block');
            }else{
                $(this).parent('.share-wrap').children('#modal-weixin').css('display','none');
            }
        });
        $('#modal-weixin').click(function(){
            $(this).hide();
        })
    });
</script>
