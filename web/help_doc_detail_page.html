<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帮助文档详情页</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
         /* 滚动槽 */
         ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            border-radius: 3px;
            background: rgba(0,0,0,0.06);
            -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.08);
        }
        /* 滚动条滑块 */
        ::-webkit-scrollbar-thumb {
            border-radius: 3px;
            background: rgba(0,0,0,0.12);
            -webkit-box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <div class="help_doc_detail_wrap">
        <!-- @@include ./header_2.html -->
    
        <div class="page">
            <div class="content">
                <div class="content_left" style="float: right;">
                    <!-- @@include ./page_detail.html -->
                    <!-- @@include ./other_help_doc.html -->
                </div>
                <div class="slider_menu_wrap">
                    <!-- @@include ./left_menu.html -->
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function(){
        $('.NavigationItem').click(function(){
            var isShowChild = $(this).parent().next().css('display');
            $('li a.NavigationItem-link').removeClass('NavigationItem-current');
            $(this).children('.NavigationItem-link').addClass('NavigationItem-current');
            if(isShowChild === 'none'){
                $(this).parent().next('.NavigationLevel__children').css('display', 'block');
                $(this).next().removeClass('NavigationToggle__icon--closed');
            }else{
                $(this).parent().next('.NavigationLevel__children').css('display', 'none');
                $(this).next().addClass('NavigationToggle__icon--closed');
            }
        });

        /* 文章详情 */
        $('.classify-item').hover(function(){
            let isShowChild = $(this).children('.classify-modal').css('display');
            if(isShowChild === 'none'){
                $(this).children('.classify-modal').css('display','block');
            }else{
                $(this).children('.classify-modal').css('display','none');
            }
        });

        /* 分享 */
        $('.share-wrap .weixin').click(function(){
            let isShowModal = $(this).parent('.share-wrap').children('#modal-weixin').css('display');
            if(isShowModal === 'none'){
                $(this).parent('.share-wrap').children('#modal-weixin').css('display','block');
            }else{
                $(this).parent('.share-wrap').children('#modal-weixin').css('display','none');
            }
        });
        $('#modal-weixin').click(function(){
            $(this).hide();
        })
    });
</script>

</html>
