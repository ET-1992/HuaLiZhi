<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>案例首页</title>
	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
</head>

<body>
	<!-- @@include ./header_2.html -->
	<!-- @@include ./carousel.html -->
	<!-- @@include ./tabbar_page.html -->
	<!-- @@include ./product_card.html -->
	<!-- @@include ./footer.html -->
    <!-- @@include ./side_tool_bar.html -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

	<script type="text/javascript">
		window.onload = function () {
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal', // 水平切换选项
				loop: true, // 循环模式选项
				autoplay: true, // 自动切换
				autoHeight: true, //高度随内容变化

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
					clickableClass: 'my-pagination-clickable',
					bulletClass: 'my-bullet',
					bulletActiveClass: 'my-bullet-active',
				},

				observer: true,

				//设置宽度为全屏
				width: window.innerWidth,

				// 断点设定
				breakpoints: {
					768: {
						width: undefined,
						spaceBetween: 40
					},
					1280: {
						width: undefined,
						spaceBetween: 50
					}
				},

				 //窗口缩放时设置width
				 on: {
					resize: function(){
						this.params.width = window.innerWidth;
						this.update();
					},
				 },
			})

			mySwiper.pagination.update();

			// tabber 切换
			$('.panel-navbar .panel-navbar_item').on('click', function () {
				var i = $(this).index(); //下标
				$(this).addClass('active').siblings().removeClass('active');
				$('.panel-body .panel-body_item').eq(i).show().siblings().hide();
			});

			/* 分页 */
            $('.split_page_wrap .split_page').click(function(){
                $('.split_page_wrap .split_page').removeClass('active');
                $(this).addClass('active');
            })
            /* 上一页*/
            $('.split_page_wrap .prev_page').click(function(){
                if($('.active').prevAll('.split_page').length > 0){
                  $('.active').prev('.split_page').addClass('active');
                  $('.active').next('.split_page').removeClass('active');
                }
            })
            /* 下一页 */
            $('.split_page_wrap .next_page').click(function(){
                if($('.active').nextAll('.split_page').length > 0){
                  $('.active').next('.split_page').addClass('active');
                  $('.active').prev('.split_page').removeClass('active');
                }
            });
			/* 侧边栏 */
			$('.hezi-tool-bar .tool-item').hover(function(){
            let isShowModal = $(this).children('.tool-popup').css('display');
            	if(isShowModal === 'none'){
            	    $(this).children('.tool-popup').css('display', 'block');
            	}else{
            	    $(this).children('.tool-popup').css('display', 'none');
            	}
        	});
        	/* 回到顶部 */
        	$('#scrollTop').click(function(){
        	    $('html,body').animate({ scrollTop: 0 }, 500);
        	})
		}
	</script>
</body>

</html>
