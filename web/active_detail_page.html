    <script>
        $(document).ready(function(){
            /* 热门文章切换 */
            $('.tab-link').click(function(){
                $('.article-tab-bar .tab-link').removeClass('active');
                $(this).addClass('active');
                let tab = $(this).attr('data-tab');
                $('.hot-article-list').removeClass('active');
                $(`#tab-${tab}`).addClass('active');
            });
            /* 热门标签切换 */
            $('.item-label').click(function(){
                $('.item-container .item-label').removeClass('active');
                $(this).addClass('active');
            });

             /* 文章详情 */
            $('.classify-item').hover(function(){
                let isShowChild = $(this).children('.classify-modal').css('display');
                if(isShowChild === 'none'){
                    $(this).children('.classify-modal').css('display','block');
                }else{
                    $(this).children('.classify-modal').css('display','none');
                }
            });

            /* 分享 */
            $('.share-wrap .weixin').click(function(){
                let isShowModal = $(this).parent('.share-wrap').children('#modal-weixin').css('display');
                if(isShowModal === 'none'){
                    $(this).parent('.share-wrap').children('#modal-weixin').css('display','block');
                }else{
                    $(this).parent('.share-wrap').children('#modal-weixin').css('display','none');
                }
            });
            $('#modal-weixin').click(function(){
                $(this).hide();
            })
        });
    </script>
